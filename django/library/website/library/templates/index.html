<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <h1>My Library</h1>
    <ul>
        {% for a in books %}
            <li>{{ a.book_name }} - {{ a.book_author }} - {{ a.rating }}/10</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add' %}">Add New Book</a>
</body>
</html>
