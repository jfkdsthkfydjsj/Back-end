{% extends 'bootstrap/base.html' %}

{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table">
      {% for a in cafes.iterrows() %}
        <tr>
          <td>{{ a[1][0] }}</td>
          <td><a href="{{ a[1] }}">Maps Link</a></td>
          <td>{{ a[1][2] }}</td>
          <td>{{ a[1][3] }}</td>
          <td>{{ a[1][4] }}</td>
          <td>{{ a[1][5] }}</td>
          <td>{{ a[1][6] }}</td>
        </tr>
      {% endfor %}
          <!-- This is where you will write the code to render a Bootstrap 
          Table that contains all the information from the 
          cafe-data.csv file. -->
  	  </table>

      <p><a href="{{ url_for('home' )}}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
