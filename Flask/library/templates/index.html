<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if not all_books: %}
        <p>Library is empty</p>
    {% else: %}
        <ul>
            {% for a in all_books: %}
                <li>{{ a['name']}} - {{ a['author'] }} - {{ a['rating'] }} / 10</li>
            {% endfor %}
        </ul>
    {% endif %}
<a href="{{ url_for('add')}}">Add New Book</a>
</body>
</html>
